<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Inventaris Barang</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
    input[type="file"] { margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Form Inventaris Barang</h2>
  <form id="inventarisForm">
    <label>Nama BPP:
      <input type="text" name="namaBPP" required />
    </label>
    <label>Nama Barang:
      <input type="text" name="namaBarang" required />
    </label>
    <label>Tahun Rilis:
      <input type="number" name="tahunRilis" required />
    </label>
    <label>Gambar Tampak Depan:
      <input type="file" name="gambarDepan" accept="image/*" required />
    </label>
    <label>Gambar Tampak Samping:
      <input type="file" name="gambarSamping" accept="image/*" required />
    </label>
    <label>Gambar Tampak Belakang:
      <input type="file" name="gambarBelakang" accept="image/*" required />
    </label>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw7CE82f-HkMaAu23H7uFJ4iT8501sPHvikggdE5xlY6A728CaftPAs8g__r4dI1JZUxA/exec"; // Ganti dengan URL Web App kamu

    document.getElementById('inventarisForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById("status");

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });

      try {
        const data = {
          namaBPP: form.namaBPP.value,
          namaBarang: form.namaBarang.value,
          tahunRilis: form.tahunRilis.value,
          gambarDepan: await toBase64(form.gambarDepan.files[0]),
          gambarSamping: await toBase64(form.gambarSamping.files[0]),
          gambarBelakang: await toBase64(form.gambarBelakang.files[0])
        };

        const res = await fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await res.json();
        status.textContent = result.status === "success" ? "✅ " + result.message : "❌ " + result.message;
        if (result.status === "success") form.reset();
      } catch (err) {
        status.textContent = "❌ Terjadi kesalahan: " + err.message;
      }
    });
  </script>
</body>
</html>
