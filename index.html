<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaris Barang BPP Kabupaten Sambas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: #f3f4f6;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      max-width: 700px;
      width: 100%;
    }
    h2, h4 {
      text-align: center;
      color: #1f2937;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
      display: block;
    }
    input, select, button {
      font-size: 1rem;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .location-group, .foto-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .location-group input {
      flex: 1;
    }
    .preview {
      margin-top: 0.5rem;
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button.submit {
      width: 100%;
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    button.submit:hover {
      background-color: #4338ca;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
    }
    .log {
      margin-top: 2rem;
    }
    .log ul {
      list-style-type: disc;
      padding-left: 1rem;
    }
    .log li {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px dashed #ccc;
    }
    #connectionStatusBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.6rem 1rem;
      background: #e5e7eb;
      border-radius: 12px;
      font-weight: bold;
    }
    #connectionStatusBox.offline {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Form Inventaris Barang BPP</h2>
  <h4>Bidang Penyuluhan Kab. Sambas</h4>

  <form id="form">
    <label>Nama BPP</label>
    <select id="namaBPP" required>
      <option disabled selected>-- Pilih BPP --</option>
      <option>BPP Selakau</option>
      <option>BPP Selakau Timur</option>
      <option>BPP Salatiga</option>
      <option>BPP Pemangkat</option>
      <option>BPP Semparuk</option>
      <option>BPP Tebas</option>
      <option>BPP Tekarang</option>
      <option>BPP Jawai</option>
      <option>BPP Jawai Selatan</option>
      <option>BPP Sebawi</option>
      <option>BPP Sambas</option>
      <option>BPP Subah</option>
      <option>BPP Sejangkung</option>
      <option>BPP Sajad</option>
      <option>BPP Galing</option>
      <option>BPP Sajingan Besar</option>
      <option>BPP Teluk Keramat</option>
      <option>BPP Tangaran</option>
      <option>BPP Paloh</option>
    </select>

    <label>Nama Barang</label>
    <input type="text" id="namaBarang" required />

    <label>Tahun Rilis</label>
    <input type="text" id="tahunRilis" placeholder="Contoh: 2020" required />

    <label>Kondisi Barang</label>
    <input type="text" id="kondisiBarang" placeholder="Baik / Rusak Ringan / Rusak Berat" required />

    <label>Titik Koordinat</label>
    <div class="location-group">
      <input type="text" id="titikKoordinat" required placeholder="-0.123456, 109.123456" />
      <button type="button" onclick="getLocation()">üìç</button>
    </div>

    <label>Gambar Depan</label>
    <div class="foto-group">
      <input type="file" id="fotoDepan" accept="image/*" capture="environment" style="display:none" onchange="previewImage(this, 'previewDepan')">
      <button type="button" onclick="document.getElementById('fotoDepan').click()">üì∑ Ambil Foto</button>
    </div>
    <img class="preview" id="previewDepan" src="" />

    <label>Gambar Samping</label>
    <div class="foto-group">
      <input type="file" id="fotoSamping" accept="image/*" capture="environment" style="display:none" onchange="previewImage(this, 'previewSamping')">
      <button type="button" onclick="document.getElementById('fotoSamping').click()">üì∑ Ambil Foto</button>
    </div>
    <img class="preview" id="previewSamping" src="" />

    <label>Gambar Belakang</label>
    <div class="foto-group">
      <input type="file" id="fotoBelakang" accept="image/*" capture="environment" style="display:none" onchange="previewImage(this, 'previewBelakang')">
      <button type="button" onclick="document.getElementById('fotoBelakang').click()">üì∑ Ambil Foto</button>
    </div>
    <img class="preview" id="previewBelakang" src="" />

    <button type="submit" class="submit">üì¶ Simpan Data</button>
  </form>

  <div class="status" id="status"></div>

  <div class="log">
    <h3>üìã Riwayat Input (Global)</h3>
    <ul id="logList"></ul>
  </div>
</div>

<div id="connectionStatusBox">üì∂ Online</div>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbzEYC1s2U6pgAmYJbAKtKzZ8S8hqHeLLRT_rPfKnOdgcXOWKPfEtWggBsDsM7cz5pLQWA/exec";

function previewImage(input, targetId) {
  const file = input.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => document.getElementById(targetId).src = e.target.result;
  reader.readAsDataURL(file);
}

function getLocation() {
  const input = document.getElementById("titikKoordinat");
  input.placeholder = "üì° Mengambil lokasi...";
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toFixed(6);
    const lon = pos.coords.longitude.toFixed(6);
    input.value = `${lat}, ${lon}`;
    input.placeholder = "-0.123456, 109.123456";
  }, err => {
    alert("‚ùå Gagal mendapatkan lokasi: " + err.message);
  });
}

function updateConnectionStatus(online) {
  const box = document.getElementById("connectionStatusBox");
  box.textContent = online ? "üì∂ Online" : "üì¥ Offline - Data Disimpan Lokal";
  box.classList.toggle("offline", !online);
}

window.addEventListener("online", () => updateConnectionStatus(true));
window.addEventListener("offline", () => updateConnectionStatus(false));
updateConnectionStatus(navigator.onLine);

function tampilkanLog() {
  fetch(`${webAppUrl}?action=read`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("logList");
      list.innerHTML = "";
      if (!data.length) {
        list.innerHTML = "<li>Tidak ada data.</li>";
        return;
      }
      data.reverse().forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${item.namaBarang}</strong> (${item.namaBPP})<br>
          Tahun: ${item.tahunRilis}, Kondisi: ${item.kondisiBarang}<br>
          Lokasi: ${item.titikKoordinat}<br>
          <small>${item.timestamp}</small>
        `;
        list.appendChild(li);
      });
    });
}

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "‚è≥ Mengirim...";

  const toBase64 = file => new Promise((res, rej) => {
    const reader = new FileReader();
    reader.onload = () => res(reader.result);
    reader.onerror = rej;
    reader.readAsDataURL(file);
  });

  try {
    const fd = new FormData();
    fd.append("namaBPP", document.getElementById("namaBPP").value);
    fd.append("namaBarang", document.getElementById("namaBarang").value);
    fd.append("tahunRilis", document.getElementById("tahunRilis").value);
    fd.append("kondisiBarang", document.getElementById("kondisiBarang").value);
    fd.append("titikKoordinat", document.getElementById("titikKoordinat").value);
    fd.append("gambarDepan", await toBase64(document.getElementById("fotoDepan").files[0]));
    fd.append("gambarSamping", await toBase64(document.getElementById("fotoSamping").files[0]));
    fd.append("gambarBelakang", await toBase64(document.getElementById("fotoBelakang").files[0]));

    const res = await fetch(webAppUrl, { method: "POST", body: fd });
    const result = await res.text();
    status.textContent = result.includes("success") ? "‚úÖ Berhasil disimpan" : "‚ùå Gagal simpan";
    tampilkanLog();
    document.getElementById("form").reset();
    ["previewDepan", "previewSamping", "previewBelakang"].forEach(id => document.getElementById(id).src = "");
  } catch (err) {
    status.textContent = "‚ùå Error: " + err.message;
  }
});

window.addEventListener("load", tampilkanLog);
</script>
</body>
</html>
