<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventaris Barang</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f5f7fa;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2b2b2b;
    }
    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }
    .preview {
      margin-top: 0.5rem;
      max-height: 120px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    #status {
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Inventaris Barang</h2>
    <form id="inventarisForm">
     <label>Nama BPP</label>
<select name="namaBPP" class="form-control" required>
  <option value="" disabled selected>-- Pilih BPP --</option>
  <option>BPP Selakau</option>
  <option>BPP Selakau Timur</option>
  <option>BPP Salatiga</option>
  <option>BPP Pemangkat</option>
  <option>BPP Semparuk</option>
  <option>BPP Tebas</option>
  <option>BPP Tekarang</option>
  <option>BPP Jawai</option>
  <option>BPP Jawai Selatan</option>
  <option>BPP Sebawi</option>
  <option>BPP Sambas</option>
  <option>BPP Subah</option>
  <option>BPP Sejangkung</option>
  <option>BPP Sajad</option>
  <option>BPP Galing</option>
  <option>BPP Sajingan Besar</option>
  <option>BPP Teluk Keramat</option>
  <option>BPP Tangaran</option>
  <option>BPP Paloh</option>
</select>



      <label>Nama Barang</label>
      <input type="text" name="namaBarang" required />

      <label>Tahun Rilis</label>
      <input type="number" name="tahunRilis" placeholder="Tahun Perolehan : Saat Barang Diterima" required />

      <label>Kondisi Barang</label>
      <input type="text" name="kondisiBarang" placeholder="Baik / Rusak Ringan / Rusak Berat" required />

   <label>Titik Koordinat</label>
<div class="location-group">
  <input type="text" name="titikKoordinat" id="titikKoordinat" placeholder="-0.12345, 109.12345" required />
  <button type="button" onclick="getLocation()" title="Gunakan Lokasi Saat Ini">üìç</button>
</div>
<small class="info-text">Klik tombol üìç untuk mengisi lokasi otomatis</small>


     <label>Gambar Tampak Depan</label>
<input type="file" name="gambarDepan" accept="image/*" required onchange="previewImage(this, 'previewDepan')" />
<img id="previewDepan" class="preview" src="" alt="Preview Depan" />

<label>Gambar Tampak Samping</label>
<input type="file" name="gambarSamping" accept="image/*" required onchange="previewImage(this, 'previewSamping')" />
<img id="previewSamping" class="preview" src="" alt="Preview Samping" />

<label>Gambar Tampak Belakang</label>
<input type="file" name="gambarBelakang" accept="image/*" required onchange="previewImage(this, 'previewBelakang')" />
<img id="previewBelakang" class="preview" src="" alt="Preview Belakang" />


      <button type="submit">üì¶ Simpan Data</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxtR07VNL8Dqz9cI0Bt1cDKfaM_7ZxS1g7AxgG0wysNEES7ZqbOhXIq3Q2B1c8xeYB58g/exec";

    function previewImage(input, imgId) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(imgId).src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('inventarisForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById("status");
      status.textContent = "‚è≥ Mengirim data...";

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });

      try {
        const formData = new URLSearchParams();
        formData.append("namaBPP", form.namaBPP.value);
        formData.append("namaBarang", form.namaBarang.value);
        formData.append("tahunRilis", form.tahunRilis.value);
        formData.append("kondisiBarang", form.kondisiBarang.value);
        formData.append("titikKoordinat", form.titikKoordinat.value);
        formData.append("gambarDepan", await toBase64(form.gambarDepan.files[0]));
        formData.append("gambarSamping", await toBase64(form.gambarSamping.files[0]));
        formData.append("gambarBelakang", await toBase64(form.gambarBelakang.files[0]));

        const res = await fetch(webAppUrl, {
          method: "POST",
          body: formData,
        });

        const resultText = await res.text();
        status.textContent = resultText.includes("success")
          ? "‚úÖ Data berhasil disimpan"
          : "‚ùå Gagal menyimpan data";
        if (resultText.includes("success")) form.reset();
      } catch (err) {
        status.textContent = "‚ùå Terjadi kesalahan: " + err.message;
        console.error(err);
      }
    });
  </script>

<script>
  function getLocation() {
    const input = document.getElementById("titikKoordinat");
    input.placeholder = "üì° Mendeteksi lokasi...";

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          input.value = `${lat}, ${lon}`;
          input.placeholder = "-0.12345, 109.12345";
        },
        function (error) {
          input.placeholder = "-0.12345, 109.12345";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              alert("‚ùå Izin lokasi ditolak oleh pengguna.");
              break;
            case error.POSITION_UNAVAILABLE:
              alert("‚ùå Lokasi tidak tersedia.");
              break;
            case error.TIMEOUT:
              alert("‚ùå Permintaan lokasi habis waktu.");
              break;
            default:
              alert("‚ùå Gagal mendapatkan lokasi.");
              break;
          }
        }
      );
    } else {
      alert("‚ùå Browser tidak mendukung geolokasi.");
    }
  }
</script>


</body>
</html>
